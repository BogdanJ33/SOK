<style>

.node {
  cursor: pointer;
  color: #3182bd;

}

.link {
  fill: none;
  stroke: #9ecae1;
  stroke-width: 1.5px;
}
text {
  text-anchor: middle;
  font-family: "Helvetica Neue", Helvetica, sans-serif;
  fill: black;
  font-size: 16px;
}
.tooltip
{
  position :absolute;
  bottom: 0;
  padding: 10px;
  z-index: 10;
  visibility: visible;
  border-top: 2px solid #989898;
  border-right: 2px solid #989898;
  border-radius:0px 5px 0px 0px;
}

</style>
<script>
    function nodeClick(el){
       alert("name: "+el.id);
    }
</script>
<div>
    <svg width="800" height="800">

    </svg>
</div>

<script src="https://d3js.org/d3.v3.js"></script>


<script id = "main-script">
  window.localStorage.clear();



  nodes = {{nodes|safe}}

        var links = [

        ];

  var svg = d3.select('svg');

  var force = d3.layout.force() //kreiranje force layout-a
        .size([600, 600]) //raspoloziv prostor za iscrtavanje
        .nodes(d3.values(nodes)) //dodaj nodove
        .links(links) //dodaj linkove
        .on("tick", tick) //sta treba da se desi kada su izracunate nove pozicija elemenata
        .linkDistance(300) //razmak izmedju elemenata
        .charge(-100)//koliko da se elementi odbijaju
        .start(); //pokreni izracunavanje pozicija

  var link = svg.selectAll('.link')
        .data(links)
        .enter().append('line')
        .attr('class', 'link');

    // add the nodes
    var node = svg.selectAll('.node')
    .data(force.nodes())
    .enter().append('g');

node.append('circle')
    .attr('class', 'node')
    .attr('id', function(d) { return d.name; })
    .attr('r', 20)
    .attr('fill', 'yellow')
    .on('click', function() {
        nodeClick(this);
    });

node.append('text')
    .attr('class', 'label')
    .attr('text-anchor', 'middle')
    .attr('dy', 5)
    .text(function(d) { return d.name; });
    d3.selectAll('.node').each(function(d){slozenPrikaz(d);});


  function tick(e) {

        node.attr("transform", function(d) {return "translate(" + d.x + "," + d.y + ")";})
            .call(force.drag);

        link.attr('x1', function(d) { return d.source.x; })
            .attr('y1', function(d) { return d.source.y; })
            .attr('x2', function(d) { return d.target.x; })
            .attr('y2', function(d) { return d.target.y; });
        d3.selectAll('.node').each(function(d) { slozenPrikaz(d); });

    }

  function slozenPrikaz(d) {
      var duzina=150;


      var textSize=10;

    d3.select("g#"+d.name).append('text').attr('x',duzina/2).attr('y',10)
      .attr('text-anchor','middle')
      .attr('font-size',textSize).attr('font-family','sans-serif')
      .attr('fill','green').text(d.name);


  }











</script>
